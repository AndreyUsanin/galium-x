{{#ifequal type 'flatnav'}}
<header class="flatnav__header">
  <div class="container-fluid">
    <div class="grid-x">
      <div class="medium-2 small-12 cell">
        <div class="flatnav__logo">
          {{> logo type='logo'}}
          <div class="flatnav-burger"  data-responsive-toggle="flatnav">
            <button class="flatnav-burger__inner hide-for-medium"  type="button" data-toggle>
              <span class="flatnav-burger__icon icon-menu"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="medium-8 cell">
        <div class="flatnav__nav">
        <ul id="flatnav" class="flatnav">
          <li><a class="flatnav__link" href="">Home</a></li>
          <li><a class="flatnav__link"  href="">Services</a></li>
          <li><a class="flatnav__link"  href="">Process</a></li>
          <li><a class="flatnav__link"  href="">Porfolio</a></li>
        </ul>
        </div>
      </div>
      <div class="medium-2 cell show-for-medium">
        <div class="flatnav__knobs">
          <a class="knob">Login</a>
          <a class="knob">Signup</a>
        </div>
      </div>
    </div>
  </div>
</header>
{{/ifequal}}
