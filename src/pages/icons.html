<div class="grid-container">
  <i id="battery" class="fas"></i>
</div>


<script>
  function battery(){
    let battery = document.getElementById('battery');
    battery.innerHTML =  '&#xf243;';
    setTimeout(function(){
      battery.innerHTML = '&#xf240;'
    } , 1000)
  };

  battery();
  setInterval(battery, 2000);
</script>
